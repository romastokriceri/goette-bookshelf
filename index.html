<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Моя бібліотека / My Library</title>

  <style>
    :root {
      --bg: #f8f6f2;
      --shelf: #5c3d2e;
      --shelf-dark: #3f2a1f;
      --text: #1e140f;
      --accent: #c0362c;
      --modal-bg: rgba(0,0,0,0.75);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin: 2rem 0 3rem;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 0.8rem;
    }

    .lang-switch {
      display: flex;
      gap: 0.6rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .lang-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #d1c4b9;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .lang-btn.active {
      background: var(--accent);
      color: white;
    }

    .shelf-title {
      font-size: 1.9rem;
      margin: 2.5rem 0 1.2rem;
      color: #4a372c;
      border-left: 5px solid var(--accent);
      padding-left: 1rem;
    }

    .bookshelf {
      background: linear-gradient(to bottom, var(--shelf), var(--shelf-dark));
      border-radius: 12px;
      padding: 2.5rem 1.5rem 3.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
    }

    .books {
      display: flex;
      flex-wrap: wrap;
      gap: 1.4rem;
      justify-content: center;
    }

    .book {
      position: relative;
      width: 180px;
    }

    .spine {
      height: 260px;
      width: 100%;
      background: linear-gradient(90deg, #444 0%, #666 50%, #444 100%);
      border-radius: 6px 6px 0 0;
      color: white;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 3px 5px 12px rgba(0,0,0,0.5);
      user-select: none;
    }

    .spine:hover {
      transform: translateY(-12px) scale(1.04);
      box-shadow: 5px 15px 25px rgba(0,0,0,0.55);
    }

    /* Різні кольори корінців */
    .book:nth-child(1) .spine { background: linear-gradient(90deg, #8b0000, #b22222); }
    .book:nth-child(2) .spine { background: linear-gradient(90deg, #006400, #228b22); }
    .book:nth-child(3) .spine { background: linear-gradient(90deg, #2f4f4f, #4682b4); }
    .book:nth-child(4) .spine { background: linear-gradient(90deg, #4b0082, #6a5acd); }
    .book:nth-child(5) .spine { background: linear-gradient(90deg, #8b4513, #cd853f); }

    /* Модальне вікно */
    .modal {
      position: fixed;
      inset: 0;
      background: var(--modal-bg);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      width: 100%;
      max-width: 92vw;
      max-height: 94vh;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .pdf-frame {
      width: 100%;
      height: 88vh;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      font-size: 1.6rem;
      line-height: 1;
      cursor: pointer;
      z-index: 10;
    }

    @media (max-width: 780px) {
      .book { width: 140px; }
      .spine { height: 200px; font-size: 0.95rem; }
      .pdf-frame { height: 82vh; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1 data-key="title">Моя електронна бібліотека</h1>
    
    <div class="lang-switch">
      <button class="lang-btn active" data-lang="uk">Укр</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="de">DE</button>
    </div>
  </header>

  <main>
    <h2 class="shelf-title" data-key="shelf1">Наукові статті та монографії</h2>
    <div class="bookshelf">
      <div class="books">
        <div class="book">
          <div class="spine" 
               data-pdf="https://example.com/pdfs/quantum_algorithms_2024.pdf"
               data-key="book1">Квантові алгоритми 2024</div>
        </div>

        <div class="book">
          <div class="spine" 
               data-pdf="https://example.com/pdfs/ai_ethics_2025.pdf"
               data-key="book2">Етика штучного інтелекту</div>
        </div>

        <div class="book">
          <div class="spine" 
               data-pdf="https://example.com/pdfs/climate_models_2025.pdf"
               data-key="book3">Моделі кліматичних змін</div>
        </div>

        <div class="book">
          <div class="spine" 
               data-pdf="https://example.com/pdfs/efficient_nn_2024.pdf"
               data-key="book4">Ефективні нейромережі</div>
        </div>

        <div class="book">
          <div class="spine" 
               data-pdf="https://example.com/pdfs/data_science_2025.pdf"
               data-key="book5">Наука про дані 2025</div>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Модальне вікно з PDF -->
<div class="modal" id="pdfModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">×</button>
    <iframe id="pdfFrame" class="pdf-frame" src=""></iframe>
  </div>
</div>

<script>
// Дані перекладів
const translations = {
  uk: {
    title: "Моя електронна бібліотека",
    shelf1: "Наукові статті та монографії",
    book1: "Квантові алгоритми 2024",
    book2: "Етика штучного інтелекту",
    book3: "Моделі кліматичних змін",
    book4: "Ефективні нейромережі",
    book5: "Наука про дані 2025"
  },
  en: {
    title: "My Digital Library",
    shelf1: "Scientific Papers & Monographs",
    book1: "Quantum Algorithms 2024",
    book2: "AI Ethics",
    book3: "Climate Change Models",
    book4: "Efficient Neural Networks",
    book5: "Data Science 2025"
  },
  de: {
    title: "Meine Digitale Bibliothek",
    shelf1: "Wissenschaftliche Arbeiten & Monographien",
    book1: "Quantenalgorithmen 2024",
    book2: "Ethik der KI",
    book3: "Klimamodelle",
    book4: "Effiziente neuronale Netze",
    book5: "Data Science 2025"
  }
};

const currentLang = localStorage.getItem('lang') || 'uk';
let currentLangData = translations[currentLang];

// Перемикання мови
document.querySelectorAll('.lang-btn').forEach(btn => {
  if (btn.dataset.lang === currentLang) {
    btn.classList.add('active');
  }

  btn.addEventListener('click', () => {
    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    const lang = btn.dataset.lang;
    localStorage.setItem('lang', lang);
    currentLangData = translations[lang];

    updateTexts();
  });
});

function updateTexts() {
  document.querySelectorAll('[data-key]').forEach(el => {
    const key = el.dataset.key;
    if (currentLangData[key]) {
      el.textContent = currentLangData[key];
    }
  });

  document.documentElement.lang = currentLang;
}

// Початкова ініціалізація текстів
updateTexts();

// Робота з PDF модальним вікном
const modal = document.getElementById('pdfModal');
const pdfFrame = document.getElementById('pdfFrame');
const closeBtn = document.getElementById('closeModal');

document.querySelectorAll('.spine').forEach(spine => {
  spine.addEventListener('click', () => {
    const pdfUrl = spine.dataset.pdf;
    if (pdfUrl) {
      pdfFrame.src = pdfUrl + '#view=FitH';
      modal.classList.add('active');
    }
  });
});

closeBtn.addEventListener('click', () => {
  modal.classList.remove('active');
  pdfFrame.src = ''; // очищаємо, щоб не тримати документ відкритим
});

// Закриття по кліку поза контентом
modal.addEventListener('click', e => {
  if (e.target === modal) {
    modal.classList.remove('active');
    pdfFrame.src = '';
  }
});

// Закриття по Esc
document.addEventListener('keydown', e => {
  if (e.key === 'Escape' && modal.classList.contains('active')) {
    modal.classList.remove('active');
    pdfFrame.src = '';
  }
});
</script>
</body>
</html>
